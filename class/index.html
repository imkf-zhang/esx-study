<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Color {
        constructor() {}
        say() {
          console.log('helloo')
          return '99'
        }
      }
      class Red extends Color {
        constructor() {
          super()
        }
      }

      let kate = new Red()
      console.log(kate.say())

      // 静态属性实用的时候必须要带着这个类
      class Book {
        static name = 'red'
        constructor(ll) {
          Book.name = ll
          console.log(Book.name)
        }
      }
      let k = new Book('8888')
    </script>
  </body>
</html>
